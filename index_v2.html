<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️4 Kiều Diễm❤️</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>

    <!-- ParticlesJS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        h1, h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-top: 20px;
        }
        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
            color: #fffae3;
            animation: fadeInText 2s ease-in-out infinite alternate;
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .image-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            width: 300px;
            height: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-card:hover img {
            transform: scale(1.1);
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }
        @keyframes fadeInText {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="container">
        <h1 class="title">Chào Mừng Em Đến Với Thế Giới Lung Linh!</h1>
        <h2 class="subtitle">Hãy Tận Hưởng Khoảnh Khắc Tuyệt Vời Này</h2>
        <div class="message">
            <p>Mỗi khoảnh khắc đều là một phần tuyệt diệu trong cuộc sống. Hãy sống trọn vẹn với tất cả những gì em có!</p>
        </div>

        <!-- Gallery Section -->
        <div class="image-gallery">
            <!-- Image Cards -->
            <div class="image-card" data-animation="fadeInUp">
                <img src="meid/z5977557756017_f76329142c7ae33d28bce94e4dab6009.jpg" alt="Cute Image 1">
            </div>
            <div class="image-card" data-animation="fadeInUp">
                <img src="meid/z5977557762164_a9fdb30a5cf61eeaff15fdf5fd5f09f1.jpg" alt="Cute Image 2">
            </div>
            <div class="image-card" data-animation="fadeInUp">
                <img src="meid/z5977557767484_91f06898ea0ceb6c196405a84d39876c.jpg" alt="Cute Image 3">
            </div>
            <div class="image-card" data-animation="fadeInUp">
                <img src="meid/z5977557768680_ccf624e41835458a00f4b36b68197b3c.jpg" alt="Cute Image 4">
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- ParticlesJS Configuration -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 4, random: true },
                move: { enable: true, speed: 1 }
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- GSAP Animation Script -->
    <script>
        gsap.from(".title", { opacity: 0, y: -50, duration: 1, ease: "power4.out" });
        gsap.from(".subtitle", { opacity: 0, y: 50, duration: 1, delay: 0.3, ease: "power4.out" });
        
        gsap.utils.toArray(".image-card").forEach((card, i) => {
            gsap.from(card, {
                opacity: 0,
                y: 100,
                duration: 1,
                delay: i * 0.2,
                ease: "power4.out",
                scrollTrigger: {
                    trigger: card,
                    start: "top 80%",
                    toggleActions: "play none none none"
                }
            });
        });
        
        gsap.from(".message p", { opacity: 0, scale: 0.8, duration: 1, delay: 0.5, ease: "back.out(1.7)" });
    </script>

</body>
</html>
